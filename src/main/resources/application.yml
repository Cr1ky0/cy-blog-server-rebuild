# server配置
server:
  port: 8080
  servlet:
    context-path: /

# 连接池配置
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:mysql:///criik-blog-local
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver

# mybatis-plus的配置
mybatis-plus:
  type-aliases-package: com.criiky0.pojo
  global-config:
    db-config:
      logic-delete-field: active  #全局逻辑删除字段

#jwt配置
jwt:
  token:
    tokenExpiration: 120 #有效时间,单位分钟

# log
logging:
  file:
    path: logs/
    name: ${logging.file.path}logs.log